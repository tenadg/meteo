<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Tena codes MeteoApp</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="Search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        <span id="time"></span>,
                        <span id="description"></span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind:
                        <strong id="wind-speed"></strong>
                    </p>
                </div>
                <div class="weather-app-temp-container">
                    <div id="icon"></div>
                    <div class="weather-app-temp-value" id="temperature"></div>
                    <div class="weather-app-unit">°C</div>
                </div>
            </div>
            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">
                            Thursday</div>
                        <img src="" alt="" width="42" />
                        <div class="weather-forecast-temp">
                            <span class="weather-forecast-temp-max">18°C</span>
                            <span class="weather-forecast-temp-min">12°C</span>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>

    <footer>
        This project was coded by
        <a href="https://github.com/tenadg/" target="_blank"> Tania Encina </a> code hosted on
        <a href="https://github.com/tenadg/meteo/" target="_blank"> GitHub</a> and website hosted
        <a href="https://meteo-py-shecodes.netlify.app/" target="_blank"> on Netlify </a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
