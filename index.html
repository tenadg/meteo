<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Meteo App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>

        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city"> Paris </h1>
                    <p class="weather-app-details">Tuesday 14:49, scattered clouds <br />
                        Humidity: 66%, Wind: 3.13km/h
                    </p>
                </div>
                <div class="weather-app-temp">🌤️ 12°C</div>
            </div>
        </main>

        <footer>
            This project was coded by <a href="https://github.com/tenadg/" target="_blank"> Tania Encina </a> code
            hosted on <a href="https://github.com/tenadg/meteo/" target="_blank"> GitHub</a>
            and website hosted <a href="https://meteo-py-shecodes.netlify.app/" target="_blank"> on Netlify </a>
        </footer>
    </div>
</body>

</html>
